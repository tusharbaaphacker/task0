<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacBook Pro 2018</title>
    <link rel="stylesheet" href="mac.css">
    <link rel="stylesheet" href="script.js">
</head>

<body>
    <header>
        <h1>TS MacBook Pro store</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search products...">
            <button>Search</button>
        </div>
    </header>
    <div class="video-container">
        <video muted="true" poster="mac-card-100-customize-poster-202402" loop="true" autoplay="autoplay">
        <source src="assets/mac-card-100-customize-202402.mp4" type="video/mp4">
    </div> 
</video>

        <div class="container">
            <aside class="filter">

                <div class="filter-container">
                    <h2>Filter Laptops</h2>
                    <form class="filter-form">
                        <div class="filter-section">
                            <h3>Brand</h3>
                            <label><input type="checkbox" name="brand" value="Apple"> Apple</label>
                            <label><input type="checkbox" name="brand" value="Dell"> Dell</label>
                            <label><input type="checkbox" name="brand" value="HP"> HP</label>
                            <label><input type="checkbox" name="brand" value="Lenovo"> Lenovo</label>
                        </div>
                        <div class="filter-section">
                            <h3>Price Range</h3>
                            <label><input type="radio" name="price" value="0-500"> $0 - $500</label>
                            <label><input type="radio" name="price" value="501-1000"> $501 - $1000</label>
                            <label><input type="radio" name="price" value="1001-1500"> $1001 - $1500</label>
                            <label><input type="radio" name="price" value="1501-2000"> $1501 - $2000</label>
                        </div>
                        <div class="filter-section">
                            <h3>Specifications</h3>
                            <label><input type="checkbox" name="specs" value="16GB RAM"> 16GB RAM</label>
                            <label><input type="checkbox" name="specs" value="1TB SSD"> 1TB SSD</label>
                            <label><input type="checkbox" name="specs" value="i7 Processor"> i7 Processor</label>
                            <label><input type="checkbox" name="specs" value="Touchscreen"> Touchscreen</label>
                        </div>
                        <button type="submit" class="filter-button">Apply Filters</button>
                    </form>
                </div>
            </aside>

            <div class="card-container">

                <div class="card">
                    <img src="assets/images.jpeg" alt="MacBook Pro 1">
                    <div class="info">
                        <h2>MacBook Pro 13"</h2>
                        <p class="price">$1,299</p>
                    </div>
                </div>
                <div class="card">
                    <img src="assets/images (4).jpeg" alt="MacBook Pro 2">
                    <div class="info">
                        <h2>MacBook Pro 15"</h2>
                        <p class="price">$1,799</p>
                    </div>
                </div>
                <div class="card">
                    <img src="assets/download (1).jpeg" alt="MacBook Pro 3">
                    <div class="info">
                        <h2>MacBook Pro 16"</h2>
                        <p class="price">$2,399</p>
                    </div>
                </div>
                <div class="card">
                    <img src="assets/images (3).jpeg" alt="MacBook Pro 4">
                    <div class="info">
                        <h2>MacBook Pro i7</h2>
                        <p class="price">$2,099</p>
                    </div>
                </div>
                <div class="card">
                    <img src="assets/download (3).jpeg" alt="MacBook Pro 5">
                    <div class="info">
                        <h2>MacBook Pro Retina</h2>
                        <p class="price">$1,499</p>
                    </div>
                </div>
                <div class="card">
                    <img src="assets/images (6).jpeg" alt="MacBook Pro 6">
                    <div class="info">
                        <h2>MacBook Pro Touch Bar</h2>
                        <p class="price">$1,899</p>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
